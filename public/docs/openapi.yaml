      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: wugfjqgqjtbzjlvtwsqstswiimiceumoogrcmgqvgprtpgsbuhpooksvuqlsvpjueomdjppgmrwzmqhxvqoqsfzbqnwua

        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: '0'
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    -
                      id: 5
                      name: 'Hal Hamill'
                    -
                      id: 6
                      name: 'Miss Bailee Robel I'
                properties:
                  data:
                    type: array
                    example:
                      -
                        id: 5
                        name: 'Hal Hamill'
                      -
                        id: 6
                        name: 'Miss Bailee Robel I'
                    description: '"list of all Babies"'
                    items:
                      type: object
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated
                properties:
                  message:
                    type: string
                    example: Unauthenticated

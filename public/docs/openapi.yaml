  /api/parents/login:
    post:
      summary: 'Login a ParentUser.'
      description: 'Allow the parentUser to Login'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        401:
          description: Unauthenticated
          content:
            application/json:
              schema:
                type: object
                example:
                  error: Unauthorized
                properties:
                  error:
                    type: string
                    example: Unauthorized
      tags:
        - 'Auth Parents'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  description: 'This field is required when <code>name</code> is not present. Must not be greater than 255 characters.'
                  example: fizfpamdloypuvtagdtfagpleunocbqrieldiqwxmvqafpbxljsdlblwlhyfkrpu
                name:
                  type: string
                  description: 'This field is required when <code>id</code> is not present. Must not be greater than 255 characters.'
                  example: sgxlcgigphi
      security: []
